<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Recording</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      #background {
          top: 0;
          left: 0;
          position: fixed;
          width: 100%;
          height: 100%;
          background-color: rgb(0, 45, 100);
          z-index: -1;
      }
      h1 {
          position: relative;
          color: white;
          text-align: center;
          font-size: 5vh;
          font-family: Arial, Helvetica, sans-serif;
      }
      iframe {
          position: relative;
          width: 50%;
          height: 90vh;
          overflow:hidden;  
      }
      h3 {
          position: relative;
          float: left;
          font-family: 'Inconsolata', Consolas, monospace;
          font-size: 2em;
      }
      h3 span{
        position: absolute;
        top: 0;
        right: 0;
        background: rgb(0, 45, 100);
        width: 100%;
        border-left: .1em solid transparent;
        -webkit-animation: typing 3s steps(16) forwards,
                          cursor 1s infinite;
        animation: typing 3s steps(16) forwards,
                  cursor 1s infinite;
      }
      /* Animation */
      @-webkit-keyframes typing{
        from { width: 100%;}
        to { width: 0;}
      }
      @-webkit-keyframes cursor{
        50% { border-color: white;}
      }
      @keyframes typing{
        from{ width: 100%;}
        to{ width: 0;}
      }
      @keyframes cursor{
        50% { border-color: white;}
      }
  </style>
  </head>
  <body>
	    <div id="background"></div>
      <h1>Speech Emotion Recognition</h1>
        
    

    <div id="controls">
     <button id="recordButton">Record</button>
     <button id="pauseButton" disabled>Pause</button>
     <button id="stopButton" disabled>Stop</button>
    </div>
    <div id="formats" style='color: white'>Format: start recording to see sample rate</div>
    <div id='error' style='color: red'></div>
    <p style='color: white'><strong>Recordings:</strong></p>
    <ol id="recordingsList"></ol>

    <center>
      <img src="C:\Users\manuh\Emotion-Recognition-AI\robot.png"></img>
      </center>
      <div id='chat'></div>
    
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="static/sound.js"></script>
  </body>
</html>
