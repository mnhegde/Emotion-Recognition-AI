<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Recording</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>li.nostyle {
      list-style-type: none;
  }
  a.dark{
  color:#007BFF;}
  :root{
    --plyr-color-main: #007BFF;
  }
  </style>
  </head>
  <body>
    <div class="container marketing" style="color: #269ef5;">
      <h1>Emotion AI Recording <img src='https://i.imgur.com/GnSrTyD.png'></h1>
      <br />

      <div id="controls">
        <button
          id="recordButton"
          type="button"
          class="btn btn-primary"
          style="background-color: #269ef5; border: none;"
        >
          Record
        </button>
        <button
          id="pauseButton"
          type="button"
          class="btn btn-primary"
          style="background-color: #269ef5; border: none;"
          disabled
        >
          Pause
        </button>
        <button
          id="stopButton"
          type="button"
          class="btn btn-primary"
          style="background-color: #269ef5; border: none;"
          disabled
        >
          Stop
        </button>
      </div>
      <div id="formats">Format: start recording to see sample rate</div>
      <br />
      <p><strong>Recordings:</strong></p>
      <ol id="recordingsList" ></ol>
    </div>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
      integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/52bbfb2555.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <script src='static/sound.js'>
     
      
    </script>
  </body>
</html>
